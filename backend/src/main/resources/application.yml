spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/rbac_dashboard
    username: rbac
    password: rbac
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  jackson:
    serialization:
      write-dates-as-timestamps: false

